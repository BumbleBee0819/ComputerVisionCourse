<script>
i=3
j=3
var min_index = 3;
var max_index = 9;
var fqn = function(id, type, i, j) {
    return "images/"+id+"_"+type+"_"+i+"_"+j+".jpg";
};
var create_button = function(text) {
    var button = document.createElement('button');
    button.type = "button";
    button.appendChild(document.createTextNode(text));
    return button;
}
var set_hpass = function(label, i) {
    label.innerHTML = "";
    var pc = i;
    label.appendChild(document.createTextNode("Highpass: "+pc));
}
var set_lpass = function(label, j) {
    label.innerHTML = "";
    var pc = j
    label.appendChild(document.createTextNode("Lowpass: "+pc));
}
var add_row_contents = function(id) {
    console.log("adding", id);

    var container = document.getElementById(id);
   
    var buttoncontainer = document.createElement('td');
    buttoncontainer.className = "controls";
    container.appendChild(buttoncontainer);


    var comimg = document.createElement('td');
    comimg.className = "imgcell";
    var comimg_img = document.createElement('img');
    //comimg_img.src = fqn(id, "comimg", 1, 1);
    comimg_img.src="../img/41 low9_high3.jpg";
    comimg.appendChild(comimg_img);
    container.appendChild(comimg);

    var chart = document.createElement('td');
    chart.className = "imgcell";
    var chart_img = document.createElement('img');
    //chart_img.src = fqn(id, "chart", 1, 1);
    chart_img.src ="../img/41 low9_high3.png";
    chart.appendChild(chart_img);
    container.appendChild(chart);

    var low = document.createElement('div');
    low.className = "buttonblock";
    var heightlabel = document.createElement('span');
    set_lpass(heightlabel, 1);
    low.appendChild(heightlabel);
    buttoncontainer.appendChild(low);

    var high = document.createElement('div');
    high.className = "buttonblock";
    var widthlabel = document.createElement('span');
    set_hpass(widthlabel, 1);
    high.appendChild(widthlabel);
    buttoncontainer.appendChild(high);
    

    var high_less = create_button('-');
    var high_more = create_button('+');
    var low_less = create_button('-');
    var low_more = create_button('+');

    high.appendChild(high_less);
    high.appendChild(high_more);
    low.appendChild(low_less);
    low.appendChild(low_more);

    var i = 3;
    var j = 3;


    high_less.onclick = function() {
        high_more.disabled = false;
        
        j = j - 6;
        if (j <= min_index) {
            j = min_index;
            high_less.disabled = true;
        }
        comimg_img.src = "../img/44 low3_high9.jpg";
        chart_img.src = "../img/44 low3_high9 frequency.png";
        set_hpass(widthlabel, j);
        set_lpass(heightlabel, i);
    };

    high_more.onclick = function() {
        high_less.disabled = false;
        
        j = j + 6;
        if (j >= max_index) {
            j = max_index;
            high_more.disabled = true;
        }
        comimg_img.src = "../img/42 low9_high9.jpg";
        chart_img.src = "../img/42 low9_high9 frequnency.png";
        set_hpass(widthlabel, j);
        set_lpass(heightlabel, i);
    };    

    low_less.onclick = function() {
        low_more.disabled = false;
        
        i = i - 6;
        if (i <= min_index) {
            i = min_index;
            low_less.disabled = true;
        }
        comimg_img.src = "../img/43 low3_high3.jpg";
        chart_img.src = "../img/43 low3_high3 frequency.png";
        set_hpass(widthlabel, j);
        set_lpass(heightlabel, i);
    };

    low_more.onclick = function() {
        low_less.disabled = false;
        
        i = i + 6;
        if (i >= max_index) {
            i = max_index;
            low_more.disabled = true;
        }
        comimg_img.src = "../img/41 low9_high3.jpg";
        chart_img.src = "../img/41 low9_high3.png";
        set_hpass(widthlabel, j);
        set_lpass(heightlabel, i);
    };    

}
window.onload = function() {
    var containers = document.getElementsByClassName('resizableimage');
    for (var i = 0; i < containers.length; i++) {
        add_row_contents(containers[i].getAttribute('id'));
    }
}
</script>
